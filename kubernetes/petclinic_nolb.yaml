apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: petclinic
spec:
  selector:
    matchLabels:
      app: petclinic
  replicas: 3 
  template: 
    metadata:
      labels:
        app: petclinic
    spec:
      containers:
      - name: petclinic
        image: rdarst/petclinic-spinnaker-jenkins
        ports:
        - containerPort: 8080
        imagePullPolicy: Always

